<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Simulacion</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Header -->
  <header class="bg-dark text-white py-3">
    <div class="container d-flex justify-content-between align-items-center">
      <h1 class="h3">Predicción de Ejercicios</h1>
      <nav>
        <a href="#" class="text-white me-3">Inicio</a>
        <a href="#" class="text-white me-3">Acerca de</a>
        <a href="#" class="text-white">Contacto</a>
      </nav>
    </div>
  </header>

  <!-- Contenido principal -->
  <div class="container my-5">
    <div class="row">
      <!-- Formulario para agregar persona -->
      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-header bg-primary text-white">
            <h3 class="card-title">Datos</h3>
          </div>
          <div class="card-body">
            <form id="form-persona">
              <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" id="nombre" class="form-control" required>
              </div>
              <div class="mb-3">
                <label for="edad" class="form-label">Edad</label>
                <input type="number" id="edad" class="form-control" required>
              </div>
              <div class="mb-3">
                <label for="estatura" class="form-label">Estatura (en metros)</label>
                <input type="number" step="0.01" id="estatura" class="form-control" required>
              </div>
              <div class="mb-3">
                <label for="peso" class="form-label">Peso (en kg)</label>
                <input type="number" step="0.1" id="peso" class="form-control" required>
              </div>
              <div class="mb-3">
                <label for="genero" class="form-label">Género</label>
                <select id="genero" class="form-select" required>
                  <option value="M">Masculino</option>
                  <option value="F">Femenino</option>
                </select>
              </div>
              <div class="mb-3">
                <label class="form-label">Enfermedades</label>
                <input type="text" id="filtro-enfermedades" class="form-control mb-2" placeholder="Filtrar enfermedades">
                <div id="enfermedades-list" class="form-check" style="max-height: 200px; overflow-y: auto;">
                  <!-- Enfermedades cargadas dinámicamente aquí -->
                </div>
              </div>
              <button type="button" id="predecir-btn" class="btn btn-primary w-100">Predecir</button>
              <button type="submit" class="btn btn-success w-100 mb-3">Entrenar Modelo</button>
            </form>
          </div>
        </div>
      </div>

      <div id="error-message" class="alert alert-danger" style="display: none;" role="alert">
        <!-- Mensaje de error dinámico -->
      </div>
      

      <!-- Grid para mostrar resultados de la predicción -->
      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-header bg-warning text-white">
            <h3 class="card-title">Resultado de la Predicción</h3>
          </div>
          <div class="card-body">
            <ul id="resultado-prediccion" class="list-group">
              <!-- Resultado de predicción se mostrará aquí -->
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white py-4">
    <div class="container text-center">
      <div class="mb-3">
        <a href="https://facebook.com" target="_blank" class="text-white me-3">
          <i class="bi bi-facebook" style="font-size: 1.5rem;"></i>
        </a>
        <a href="https://twitter.com" target="_blank" class="text-white me-3">
          <i class="bi bi-twitter" style="font-size: 1.5rem;"></i>
        </a>
        <a href="https://instagram.com" target="_blank" class="text-white me-3">
          <i class="bi bi-instagram" style="font-size: 1.5rem;"></i>
        </a>
        <a href="https://linkedin.com" target="_blank" class="text-white me-3">
          <i class="bi bi-linkedin" style="font-size: 1.5rem;"></i>
        </a>
        <a href="https://youtube.com" target="_blank" class="text-white">
          <i class="bi bi-youtube" style="font-size: 1.5rem;"></i>
        </a>
      </div>
      <p class="mb-0">© 2024 Prediccion de Ejercicios. Todos los derechos reservados.</p>
    </div>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
